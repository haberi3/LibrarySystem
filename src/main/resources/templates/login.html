<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Login</title>
</head>
<body>
<div class="container">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user"></i> Please Login
      </div>
      <div class="card-block" style="padding: 24px;">
        <form name="f" th:action="@{/login}" method="post">
          <fieldset>
<!--            &lt;!&ndash; Thymeleaf + Spring Security error display &ndash;&gt;-->
<!--            <div th:if="${param.error}" class="alert alert-danger">-->
<!--              Invalid username and password.-->
<!--            </div>-->

<!--            <div th:if="${param.logout}" class="alert alert-success">-->
<!--              You have been logged out.-->
<!--            </div>-->

            <!-- Login Controls -->
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username"
                     placeholder="Username">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="Password">
            </div>
            <!-- Login Button -->
            <div class="form-actions" style="margin-top: 12px;">
              <button type="submit" class="btn btn-success">Log in</button>
            </div>
              <div>
                  <a th:href="@{/registration}">Register</a>
              </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
